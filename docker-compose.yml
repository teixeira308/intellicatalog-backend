services:
  api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - PORT=${API_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USER=${ADMIN_USER}
      - NODE_ENV=${NODE_ENV}
    volumes:
      - uploads_data:/backend/intellicatalog-backend/uploads
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

  intellicat:
    build:
      context: ./catalog
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${API_URL}
        - REACT_APP_API_TOKEN=${API_TOKEN}
    environment:
      - REACT_APP_API_URL=${API_URL}
      - REACT_APP_API_TOKEN=${API_TOKEN}
    depends_on:
      - api
    restart: unless-stopped
    volumes:
      - ./catalog/build:/usr/share/nginx/html/catalog  # Mapeia a pasta build para o Nginx
    networks:
      - app-network

  backoffice:
    build:
      context: ./backoffice
      dockerfile: Dockerfile
      args:
        - REACT_APP_STORE_SITE=${STORE_SITE}
        - REACT_APP_API=${API}
    environment:
      - REACT_APP_STORE_SITE=${STORE_SITE}
      - REACT_APP_API=${API}
    depends_on:
      - api
    restart: unless-stopped
    volumes:
      - ./backoffice/build:/usr/share/nginx/html/backoffice  # Mapeia a pasta build para o Nginx
    networks:
      - app-network

  db:
    image: mysql:8.0
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "81:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=${DB_PORT}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - UPLOAD_LIMIT=300M
      - MA_ABS_URL=/db/
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./catalog/build:/usr/share/nginx/html/catalog  # Mapeia a pasta build para o Nginx
      - ./backoffice/build:/usr/share/nginx/html/backoffice  # Mapeia a pasta build para o Nginx
    ports:
      - "80:80"  # Expor a porta 80 do Nginx
    depends_on:
      - api
      - backoffice
      - intellicat
      - db
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  app-network:
    driver: bridge



